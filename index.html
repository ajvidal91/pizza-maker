<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/main.css">
  <title>Pizza Maker</title>
</head>
<body>
  <section class="pizzaLeft">
    <div class="pep hidden"></div>
    <div class="pep hidden"></div>
    <div class="pep hidden"></div>
    <div class="mush hidden"></div>
    <div class="mush hidden"></div>
  </section>
  <section class="pizzaRight">
    <div class="pep hidden"></div>
    <div class="pep hidden"></div>
    <div class="pep hidden"></div>
    <div class="mush hidden"></div>
    <div class="mush hidden"></div>
  </section>
  <form action="">
    <fieldset>
      <legend>Ingredients - whole / left / right</legend>
      <label for="">Extra Cheese</label>
      <input name="cheese" class="cheeseWhole" type="radio">
      <input name="cheese" class="cheeseLeft" type="radio">
      <input name="cheese" class="cheeseRight" type="radio">
      <label for="">Pepperoni</label>
      <input name="pep" class="pepWhole" type="radio">
      <input name="pep" class="pepLeft" type="radio">
      <input name="pep" class="pepRight" type="radio">
      <label for="">Mushrooms</label>
      <input name="mush" class="mushWhole" type="radio">
      <input name="mush" class="mushLeft" type="radio">
      <input name="mush" class="mushRight" type="radio">
    </fieldset>
  </form>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script type="text/javascript" src="js/main.js">

</script>
</body>
</html>
